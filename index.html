<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Timed Quiz</title>

  </head>

  <body>
 <CENTER><H1>Timed Quiz</H1>
   <div id="show-number"></div>
   <div id="score"></div></CENTER>
    <H3>What is the fastest land animal?
        <select single id="fastestLand">
            <option value="jaguar">jaguar</option>
            <option value="mongoose">mongoose</option>
            <option value="cheetah">cheetah</option>
            <option value="panda">panda</option>
        </select>
    </H3>
    <H3>What is the largest living mammal?
        <select single id="largest">
            <option value="elephant">elephant</option>
            <option value="giraffe">giraffe</option>
            <option value="rhinoceros">rhinoceros</option>
            <option value="blueWhale">blue whale</option>
        </select>
    </H3>
    <h3>What is the fastest winged animal?
        <select single id="fastestWinged">
                <option value="commonSwift">common swift</option>
                <option value="peregrineFalcoln">peregrine falcon</option>
                <option value="baldEagle">bald eagle</option>
                <option value="frigateBird">frigatebird</option>
        </select>
    </h3>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script src="assets/javascript/app.js"></script>

  </body>

</html>
